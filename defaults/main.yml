---
# necessary project vars
cpd_project_repo: ~
cpd_project_web_dir: ~

# Defaults
cpd_workspace: /tmp
cpd_update_composer: true
cpd_project_branch: master
cpd_project_composer_path: "/usr/local/bin/composer"
cpd_install_options_local: "--prefer-dist --no-scripts --optimize-autoloader --no-dev --no-interaction"
cpd_install_options_remote: "--prefer-dist --no-dev --optimize-autoloader --no-interaction"
cpd_remvove_release_dir: true
cpd_www_user: www-data

# Hooks
cpd_pre_install_hook: hooks/cpd_pre_install_hook.yml
cpd_post_install_hook: hooks/cpd_post_install_hook.yml
cpd_post_archive_hook: hooks/cpd_post_archive_hook.yml
cpd_post_deploy_hook: hooks/cpd_post_deploy_hook.yml
cpd_post_finish_hook: hooks/cpd_post_finish_hook.yml
